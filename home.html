<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="main.css">
    <style>
        span{
            font: normal 16pt Arial;
        }
        .text-body{
            background-color: black;
            opacity: 25%;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="#">
            <img id="nav" src="imagens/logo_nav.png" width="50" height="50" class="d-inline-block align-top" alt=""> <span>Inconsistent Studios </span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="home.html">Início</a>
                <a class="nav-item nav-link" href="#">Redes</a>
                <a class="nav-item nav-link" href="#">Blog</a>
                <a class="nav-item nav-link disabled" href="#">Tarefas</a>
            </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/naz.jpeg" class="d-block w-100" alt="Naz">
                <div class="carousel-caption d-none d-md-block">
                    <div class="text-body">
                        <h1>A Alemanha Nazista e sua ascensão!</h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/martim.jpeg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagens/napole.jpeg" class="d-block w-100" alt="Napoleão">



            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

<script>
    $('#myCarousel').carousel({
        interval:   10
    });
</script>


</body>
</html>
